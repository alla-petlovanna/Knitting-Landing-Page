<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knitting</title>
    <link rel="stylesheet" href="css/normalize.css" />

  <body>
    <section class="hero">
      <div class="container">
        <h1 class="hero-title">Knitting</h1>
        <hr class="line" />
      </div>
    </section>
    <section class="gradient-bg">
      <section class="about">
        <div class="container">
          <a
            class="learn-more-link"
            href="https://en.wikipedia.org/wiki/Knitting"
            target="_blank"
          >
            Learn more on <em>Wikipedia</em>
          </a>
          <h2 class="about-title">About Knitting</h2>
          <div class="about-text">
            <p>
              Knitting is a method by which yarn is manipulated to create a
              textile, or fabric. It is used to create many types of garments.
              <br />
              Knitting may be done by hand or by machine.
            </p>
          </div>
          <button id="about-btn">I like knitting too</button>
        </div>
      </section>
      <section class="footer">
        <img
          class="yarn-img"
          src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/049/196/original/footer-yarn.jpg?1666099363"
          alt="Yarn"
        />
        <p class="coded-by">
          Coded by <span class="name"><strong>Alla Petlovanna</strong></span>
        </p>
      </section>
    </section>
    <script src="./js/script.js"></script>
  </body>
